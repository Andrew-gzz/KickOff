<div class="flex flex-col h-full w-full pl-5 bg-[#2c0a63]">

  <!-- info del chat -->
  <div class="flex justify-between items-center p-4 bg-[#4c26a6] text-white">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-full bg-[#e63167] flex items-center justify-center font-bold">JP</div>
      <div class="flex flex-col">
        <h2 class="text-sm font-semibold">Juan Pérez</h2>
        <span class="text-xs text-gray-300">En línea</span>
      </div>
    </div>
    <div class="flex gap-2">
      <button class="text-gray-300 hover:text-white"><mat-icon>phone</mat-icon></button>
      <button class="text-gray-300 hover:text-white"><mat-icon>videocam</mat-icon></button>
      <button class="text-gray-300 hover:text-white"><mat-icon>lock</mat-icon></button>
    </div>
  </div>

  <!-- mensajes -->
  <div class="flex-1 overflow-y-auto p-4 flex flex-col gap-2 bg-[#3a0f7b]">
    <div *ngFor="let msg of messages" 
         [ngClass]="msg.sender === 'me' ? 'self-end bg-[#6931e6]' : 'self-start bg-[#4b1fac]'"
         class="text-white p-3 rounded-xl max-w-[75%]">
      {{ msg.text }}
      <div class="text-xs text-gray-200 mt-1 text-right">{{ msg.time }}</div>
    </div>
  </div>

  <!-- barra escritura -->
  <div class="flex items-center p-3 bg-[#3a0f7b] gap-2">
    <input type="text" [(ngModel)]="inputMessage" placeholder="Escribe un mensaje..." 
           class="flex-1 rounded-full px-4 py-2 bg-[#2c0a63] text-white focus:outline-none"
           (keydown.enter)="sendMessage()">

    <label for="fileInput" class="bg-[#6931e6] w-10 h-10 rounded-full flex items-center justify-center text-white cursor-pointer hover:bg-[#5a28c8]">
      <mat-icon>attach_file</mat-icon>
    </label>
    <input type="file" id="fileInput" class="hidden" (change)="sendFile($event)">

    <button class="bg-[#6931e6] w-10 h-10 rounded-full flex items-center justify-center text-white hover:bg-[#5a28c8]" 
            (click)="sendMessage()">
      <mat-icon>send</mat-icon>
    </button>
  </div>

</div>
